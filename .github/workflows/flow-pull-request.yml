name: goblins-tale-strongswordfell-pull-request

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v4
        - name: Set up JDK 21
          uses: actions/setup-java@v4
          with:
            java-version: '21'
            distribution: 'zulu'

        - name: Build and Test
          run: mvn clean install jacoco:prepare-agent package jacoco:report -X
